<html>
  <head>
    <title>Simple Window Alert</title>
  </head>
  <body>
    <script>
      function clickme() {
        window.alert("This is a window alert");
      }
    </script>
    <p>Click the button to display an alert window</p>
    <button id="clickme" onclick="clickme()">Click Me</button>
  </body>
</html>
