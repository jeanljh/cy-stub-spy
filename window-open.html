<html>
  <head>
    <title>Simple Window Open</title>
  </head>
  <body>
    <script>
      function clickme() {
        window.open("https://www.google.com", "_blank");
      }
    </script>
    <p>Click the button to display an open window</p>
    <button id="clickme" onclick="clickme()">Click Me</button>
  </body>
</html>
