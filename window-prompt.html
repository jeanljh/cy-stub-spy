<html>
    <head>
        <title>Simple Window Prompt</title>
    </head>
    <body>
        <script type="text/javascript">
            function clickme() {
                var value = window.prompt("Please enter a value")
                if (value) {
                    document.getElementById("result").innerHTML = "Input value: " + value
                } else {
                    document.getElementById("result").innerHTML = "No input entered"
                }
            }
        </script>
        <p>Click the button to display a prompt window</p>
        <button id="clickme" onclick="clickme()">Click Me</button>
        <div id="result"></div>
    </body>
</html>
